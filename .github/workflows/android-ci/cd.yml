name: Android CI/CD 🚀

on:
  push:
    branches:
      - main
      - feature/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🔑 Dar permissão de execução ao gradlew
        run: chmod +x ./gradlew

      - name: ☕️ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 🧱 Configurar cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # --- Etapas do CI ---
      - name: 🔎 Rodar Detekt (análise estática)
        run: ./gradlew detekt || echo "Detekt falhou, verifique os avisos"

      - name: 🎨 Rodar Ktlint (formatação e estilo)
        run: ./gradlew ktlintCheck || echo "Ktlint falhou, verifique os avisos"

      - name: 🧹 Rodar Lint
        run: ./gradlew lint

      - name: 🧪 Rodar Testes Unitários
        run: ./gradlew test

      - name: 🧮 Gerar Relatório de Cobertura (Jacoco)
        run: ./gradlew jacocoTestReport

      - name: 🏗️ Gerar APK de debug
        run: ./gradlew assembleDebug

      - name: 📦 Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # --- CD: Deploy automático pro Firebase ---
      - name: 🚀 Enviar APK para Firebase App Distribution
        if: github.ref == 'refs/heads/main'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: "Build automático via GitHub Actions 🚀 - Commit ${{ github.sha }}"
