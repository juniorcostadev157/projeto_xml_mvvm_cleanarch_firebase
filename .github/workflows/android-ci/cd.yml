name: Android CI/CD ğŸš€

on:
  push:
    branches:
      - main
      - feature/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Dar permissÃ£o de execuÃ§Ã£o ao gradlew
        run: chmod +x ./gradlew

      - name: â˜•ï¸ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ§± Configurar cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # --- Etapas do CI ---
      - name: ğŸ” Rodar Detekt (anÃ¡lise estÃ¡tica)
        run: ./gradlew detekt || echo "Detekt falhou, verifique os avisos"

      - name: ğŸ¨ Rodar Ktlint (formataÃ§Ã£o e estilo)
        run: ./gradlew ktlintCheck || echo "Ktlint falhou, verifique os avisos"

      - name: ğŸ§¹ Rodar Lint
        run: ./gradlew lint

      - name: ğŸ§ª Rodar Testes UnitÃ¡rios
        run: ./gradlew test

      - name: ğŸ§® Gerar RelatÃ³rio de Cobertura (Jacoco)
        run: ./gradlew jacocoTestReport

      - name: ğŸ—ï¸ Gerar APK de debug
        run: ./gradlew assembleDebug

      - name: ğŸ“¦ Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # --- CD: Deploy automÃ¡tico pro Firebase ---
      - name: ğŸš€ Enviar APK para Firebase App Distribution
        if: github.ref == 'refs/heads/main'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: "Build automÃ¡tico via GitHub Actions ğŸš€ - Commit ${{ github.sha }}"
