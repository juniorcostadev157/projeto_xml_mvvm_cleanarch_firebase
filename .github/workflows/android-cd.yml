name: Android CD 🚀

on:
  push:
    branches:
      - main  # CD só roda quando houver merge na main

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🔑 Dar permissão de execução ao gradlew
        run: chmod +x ./gradlew

      - name: ☕️ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 🏗️ Build APK de debug
        run: ./gradlew assembleDebug

      - name: 📦 Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: 🚀 Enviar APK para Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: "Build automático via GitHub Actions 🚀 - Commit ${{ github.sha }}"
