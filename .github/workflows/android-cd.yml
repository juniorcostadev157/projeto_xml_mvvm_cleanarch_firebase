name: Android CD ğŸš€

on:
  push:
    branches:
      - master  # CD sÃ³ roda quando houver merge na master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”‘ PermissÃ£o para gradlew
        run: chmod +x ./gradlew

      - name: â˜•ï¸ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ğŸ§© Criar google-services.json dinamicamente
      - name: ğŸ” Criar google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ğŸ—ï¸ Build APK Release
        run: ./gradlew assembleRelease

      - name: ğŸ“¦ Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

      - name: ğŸš€ Enviar APK para Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk
          releaseNotes: "Build automÃ¡tico via GitHub Actions ğŸš€ - Commit ${{ github.sha }}"
