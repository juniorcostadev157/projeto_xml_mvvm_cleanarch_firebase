name: Android CD 🚀

on:
  push:
    branches:
      - master  # CD só roda quando houver merge na master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🔑 Permissão para gradlew
        run: chmod +x ./gradlew

      - name: ☕️ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 🧩 Criar google-services.json dinamicamente
      - name: 🔐 Criar google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: 🏗️ Build APK Release
        run: ./gradlew assembleRelease

      - name: 📦 Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

      - name: 🚀 Enviar APK para Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk
          releaseNotes: "Build automático via GitHub Actions 🚀 - Commit ${{ github.sha }}"
