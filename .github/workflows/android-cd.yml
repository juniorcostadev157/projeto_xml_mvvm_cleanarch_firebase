on:
  push:
    branches:
      - main  # CD sÃ³ roda quando houver merge na main

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Dar permissÃ£o de execuÃ§Ã£o ao gradlew
        run: chmod +x ./gradlew

      - name: â˜•ï¸ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ—ï¸ Build APK de debug
        run: ./gradlew assembleDebug

      - name: ğŸ“¦ Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: ğŸš€ Enviar APK para Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: "Build automÃ¡tico via GitHub Actions ğŸš€ - Commit ${{ github.sha }}"
