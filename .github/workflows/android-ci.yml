name: Android CI 🚧

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - feature/**
      - fix/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🔑 Dar permissão de execução ao gradlew
        run: chmod +x ./gradlew

      - name: ☕️ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 🧱 Configurar cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 🧩 Criar o arquivo google-services.json dinamicamente
      - name: 🔐 Criar google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      # --- Etapas do CI ---
      - name: 🔎 Rodar Detekt (análise estática)
        run: ./gradlew detekt || echo "Detekt falhou, verifique os avisos"

      - name: 🎨 Rodar Ktlint (formatação e estilo)
        run: ./gradlew ktlintCheck || echo "Ktlint falhou, verifique os avisos"

      - name: 🧹 Rodar Lint
        run: ./gradlew lint

      - name: 🧪 Rodar Testes Unitários
        run: ./gradlew test

      - name: 🧮 Gerar Relatório de Cobertura (Jacoco)
        run: ./gradlew jacocoTestReport
