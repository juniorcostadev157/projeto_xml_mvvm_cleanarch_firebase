name: Android CI ğŸš§

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - feature/**
      - fix/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”‘ PermissÃ£o para gradlew
        run: chmod +x ./gradlew

      - name: â˜•ï¸ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ§± Configurar cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ” Criar google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ğŸ” Decodificar Keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

      # --- Etapas do CI ---
      - name: ğŸ” Rodar Detekt
        run: ./gradlew detekt || echo "Detekt falhou, verifique os avisos"

      - name: ğŸ¨ Rodar Ktlint
        run: ./gradlew ktlintCheck || echo "Ktlint falhou, verifique os avisos"

      - name: ğŸ§¹ Rodar Lint
        run: ./gradlew lint

      - name: ğŸ§ª Rodar Testes UnitÃ¡rios
        run: ./gradlew test

      - name: ğŸ§® Gerar RelatÃ³rio de Cobertura (Jacoco)
        run: ./gradlew jacocoTestReport

      - name: ğŸ“Š Salvar RelatÃ³rio Jacoco como artefato
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/jacocoTestReport/html
